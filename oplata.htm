<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата карткою</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="oplata.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Магазин Одягу</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="http://127.0.0.1:5500/file.html">Головна <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:5500/idexx.html">Кросівки</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:5500/pro%20nas.html">Про нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:5500/olimpiyku.htm">Олімпійки</a>
        </li>
      </ul>
    </div>
  </nav> 
  <div class="container">
    <h1>Оплата карткою</h1>
    <form id="payment-form">
      <div class="mb-3">
        <label for="card-holder-name" class="form-label">Ім'я власника картки</label>
        <input type="text" class="form-control" id="card-holder-name" required>
      </div>
      <div class="mb-3">
        <label for="card-number" class="form-label">Номер картки</label>
        <input type="text" class="form-control" id="card-number" data-payment="cardNumber" required>
      </div>
      <div class="mb-3">
        <label for="expiration-date" class="form-label">Термін дії (мм/рр)</label>
        <input type="text" class="form-control" id="expiration-date" data-payment="cardExpiry" required>
      </div>
      <div class="mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" data-payment="cardCVC" required>
      </div>
      <button type="submit" class="btn btn-primary">Оплатити</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-payment@1.0.0/dist/js/payment.min.js"></script>
  <script>
    const form = document.getElementById('payment-form');
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const isValid = form.checkValidity();
      if (isValid) {
        alert('Платіж успішно здійснено');
        form.reset();
      } else {
        alert('Будь ласка, заповніть усі поля коректно');
      }
    });

    const paymentForm = document.getElementById('payment-form');
    Payment.form(paymentForm);
  </script>
</body>
</html>
